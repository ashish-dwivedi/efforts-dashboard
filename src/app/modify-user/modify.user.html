<div class="row user-component">
		<div class= "col-lg-8 col-md-8 col-sm-8 col-xs-8 offset-lg-2 offset-md-2 offset-sm-2 offset-xs-2 add-user-table">
				<div class= "row">
					<button class= "col-lg-12 col-md-12 col-sm-12 col-xs-12 btn btn-default header bold" (click)= "expandCollapse('viewDelete')">
						<h3>USER LIST</h3>
					</button>
					<div class= "col-lg-12 col-md-12 col-sm-12 col-xs-12 content" [ngClass]= "{'expanded' : expanded.viewDelete}">
						<div class= "row bold text-uppercase">
							<div class= "col-lg-4 col-md-4 col-sm-4 col-xs-4 margin-bottom-10">
								<span>Name</span>
							</div>
							<div class= "col-lg-3 col-md-3 col-sm-3 col-xs-3 margin-bottom-10">
								<span>Id</span>
							</div>
							<div class= "col-lg-2 col-md-2 col-sm-2 col-xs-2 margin-bottom-10">
								<span>Domain</span>
							</div>
							<div class= "col-lg-2 col-md-2 col-sm-2 col-xs-2 margin-bottom-10">
								<span>Role</span>
							</div>
						</div>
		
						<div class= "row" *ngFor= "let user of userList">
							<div class= "col-lg-4 col-md-4 col-sm-4 col-xs-4 margin-bottom-10">
								<span>{{user.username}}</span>
							</div>
							<div class= "col-lg-3 col-md-3 col-sm-3 col-xs-3 margin-bottom-10">
								<span>{{user.userid}}</span>
							</div>
							<div class= "col-lg-2 col-md-2 col-sm-2 col-xs-2 margin-bottom-10">
								<span>{{user.domain}}</span>
							</div>
							<div class= "col-lg-2 col-md-2 col-sm-2 col-xs-2 margin-bottom-10">
								<span>{{user.role}}</span>
							</div>
							<div class= "col-lg-1 col-md-1 col-sm-1 col-xs-1 margin-bottom-10">
								<i class= "material-icons delete-icon" ngbTooltip= "Remove User" container= "body" *ngIf= "_UserDataService.getUserData().selected.role === 'Admin'" (click)= "deleteUser(user)">delete</i>
							</div>
						</div>
					</div>
				</div>
			</div>
	<div class= "col-lg-8 col-md-8 col-sm-8 col-xs-8 offset-lg-2 offset-md-2 offset-sm-2 offset-xs-2 add-user-table">
		<div class= "row">
			<button class= "col-lg-12 col-md-12 col-sm-12 col-xs-12 btn btn-default header bold" (click)= "expandCollapse('add')">
				<h3>CREATE USER</h3>
			</button>
			<div class= "col-lg-12 col-md-12 col-sm-12 col-xs-12 content" [ngClass]= "{'expanded' : expanded.add}">
				<div class= "row">
					<div class= "col-lg-2 col-md-2 col-sm-2 col-xs-2 margin-bottom-10">
						<label>
							Name:
						</label>
					</div>
					<div class= "col-lg-4 col-md-4 col-sm-4 col-xs-4 margin-bottom-10">
						<input type= "text" [(ngModel)]= "createData.username" placeholder= "* Enter User Name">
					</div>
					<div class= "col-lg-2 col-md-2 col-sm-2 col-xs-2 margin-bottom-10">
						<label>
							Id:
						</label>
					</div>
					<div class= "col-lg-4 col-md-4 col-sm-4 col-xs-4 margin-bottom-10">
						<input type= "text" [(ngModel)]= "createData.userid" placeholder= "* Enter User Id">
					</div>
					<div class= "col-lg-2 col-md-2 col-sm-2 col-xs-2 margin-bottom-10">
						<label>
							Role:
						</label>
					</div>
					<div class= "col-lg-4 col-md-4 col-sm-4 col-xs-4 margin-bottom-10">
						<div ngbDropdown>
							<button class="btn btn-outline-primary" id="userRoleDropdown" ngbDropdownToggle>{{createData.role !== '' ? createData.role : '* Select User Role'}}</button>
							<div ngbDropdownMenu aria-labelledby="userRoleDropdown">
							<button class="dropdown-item" *ngFor= "let role of userRoleList" (click)= "createData.role = role;">{{role}}</button>
							</div>
						</div>
					</div>
					<div class= "col-lg-2 col-md-2 col-sm-2 col-xs-2 margin-bottom-10">
						<label>
							Domain:
						</label>
					</div>
					<div class= "col-lg-4 col-md-4 col-sm-4 col-xs-4 margin-bottom-10">
						<div ngbDropdown>
							<button class="btn btn-outline-primary" id="userDomainDropdown" ngbDropdownToggle>{{createData.domain !== '' ? createData.domain : '* Select User Domain'}}</button>
							<div ngbDropdownMenu aria-labelledby="userDomainDropdown">
							<button class="dropdown-item" *ngFor= "let domain of userDomainList" (click)= "createData.domain = domain;">{{domain}}</button>
							</div>
						</div>
					</div>
					<div class= "col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-bottom-10 text-center">
						<button class= "btn btn-primary" (click)= "addNewUser()"><i class= "material-icons">save</i> Add User</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
