<div class= "row home-component">
  <button class= "btn btn-info col-lg-2 col-md-2 col-sm-2 col-xs-2 offset-lg-2 offset-md-2 offset-sm-2 offset-xs-2"
    (click)= "addReport()">
    <i class= "material-icons main-btn-icon">add_box</i>
    <label>LOG EFFORT</label>
  </button>
  <button class= "btn btn-success col-lg-2 col-md-2 col-sm-2 col-xs-2 offset-lg-1 offset-md-1 offset-sm-1 offset-xs-1"
    (click)= "selectUserMode()">
    <i class= "material-icons main-btn-icon">desktop_mac</i>
    <label>REPORT</label>
  </button>
  <button class= "btn btn-default col-lg-2 col-md-2 col-sm-2 col-xs-2 offset-lg-1 offset-md-1 offset-sm-1 offset-xs-1"
      (click)= "effortsValidation()">
    <i class= "material-icons main-btn-icon">bubble_chart</i>
    <label>EFFORT VALIDATION</label>
  </button>
</div>
